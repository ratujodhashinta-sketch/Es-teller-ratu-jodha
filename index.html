<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promo Es Teller Ratu Jodha Shinta</title>

<style>
body{
background:#000;
color:#fff;
font-family:Arial;
text-align:center;
padding:30px;
}
h1{color:gold}
select,input,textarea{
width:90%;
max-width:400px;
padding:12px;
margin:8px;
border-radius:10px;
border:none;
}
button{
padding:12px 25px;
background:gold;
border:none;
cursor:pointer;
border-radius:20px;
font-weight:bold;
}
.box{
margin-top:20px;
padding:20px;
background:#111;
border:1px solid gold;
border-radius:20px;
display:none;
}
.total{color:lime;font-size:20px;font-weight:bold}
.hidden{display:none;}
.rek-box{
background:#222;
padding:10px;
border-radius:15px;
margin-top:10px;
color:gold;
}
.note{
color:orange;
font-size:14px;
margin-top:10px;
}
</style>
</head>

<body>

<h1>ðŸ¥¤ PROMO ES TELLER RATU JODHA SHINTA</h1>
<h2 style="color:gold">BELI 4 GRATIS 1 ES TEHðŸŽ‰</h2>

<input id="nama" placeholder="Nama Anda">
<input id="kota" placeholder="Kota Anda">
<input id="wa" placeholder="Nomor WhatsApp">

<select id="produk">
<option value="5000">Cup Reguler - Rp 5.000</option>
<option value="8000">Cup Jumbo - Rp 8.000</option>
<option value="12000">Reguler + Toping Durian - Rp 12.000</option>
<option value="8000">Jumbo + Toping Durian - Rp 8.000</option>
</select>

<input type="number" id="jumlah" placeholder="Jumlah Cup" min="1">

<select id="metode" onchange="toggleMetode()">
<option value="">Pilih Metode Pembayaran</option>
<option value="Transfer">Transfer Bank</option>
<option value="COD">COD (Bayar di Tempat)</option>
</select>

<!-- REKENING -->
<div id="rekeningBox" class="hidden rek-box">
Transfer ke:<br>
MANDIRI 1420021351449<br>
a.n SHINTA DEWI RATNASARI
</div>

<!-- ALAMAT COD -->
<div id="alamatBox" class="hidden">
<textarea id="alamat" placeholder="Alamat Lengkap (untuk COD)"></textarea>
</div>

<button onclick="hitung()">Hitung Total</button>

<div class="box" id="hasil"></div>

<script>

function toggleMetode(){
let metode=document.getElementById("metode").value;
document.getElementById("rekeningBox").classList.add("hidden");
document.getElementById("alamatBox").classList.add("hidden");

if(metode=="Transfer"){
document.getElementById("rekeningBox").classList.remove("hidden");
}
if(metode=="COD"){
document.getElementById("alamatBox").classList.remove("hidden");
}
}

function hitung(){

let nama=document.getElementById("nama").value;
let kota=document.getElementById("kota").value;
let wa=document.getElementById("wa").value;
let harga=parseInt(document.getElementById("produk").value);
let jumlah=parseInt(document.getElementById("jumlah").value);
let metode=document.getElementById("metode").value;
let alamat=document.getElementById("alamat").value;

if(!nama||!kota||!wa||!jumlah||!metode){
alert("Lengkapi data dulu");
return;
}

if(metode=="COD" && !alamat){
alert("Isi alamat lengkap untuk COD");
return;
}

/* PROMO */
let gratis=Math.floor(jumlah/4);
let subtotal=harga*jumlah;

/* STATUS */
let status = metode=="Transfer" ? "Menunggu Transfer" : "Siap Dikirim";

let box=document.getElementById("hasil");
box.style.display="block";
box.innerHTML=`
<p>Jumlah: ${jumlah} Cup</p>
<p>Gratis: ${gratis} Cup ðŸŽ‰</p>
<p>Subtotal: Rp ${subtotal.toLocaleString()}</p>
<p class="note">ðŸ“¦ Ongkir konfirmasi langsung ke admin</p>
<p class="total">Total Produk: Rp ${subtotal.toLocaleString()}</p>
<p>Status Pesanan: <b>${status}</b></p>

<button onclick="kirimWA(${subtotal},${gratis},'${status}')">
Konfirmasi via WhatsApp
</button>
`;
}

function kirimWA(total,gratis,status){

let nama=document.getElementById("nama").value;
let kota=document.getElementById("kota").value;
let jumlah=document.getElementById("jumlah").value;
let metode=document.getElementById("metode").value;
let alamat=document.getElementById("alamat").value;
let produk=document.getElementById("produk").options[
document.getElementById("produk").selectedIndex].text;

let text=encodeURIComponent(
"Halo Admin, saya "+nama+
"\nKota: "+kota+
"\n\nPesan:\n"+produk+
"\nJumlah: "+jumlah+
"\nGratis: "+gratis+
"\nTotal Produk: Rp "+total.toLocaleString()+
"\nOngkir: Konfirmasi admin"+
"\nMetode: "+metode+
"\nStatus: "+status+
(metode=="COD" ? "\nAlamat:\n"+alamat : "")
);

window.open("https://wa.me/6287743228938?text="+text,"_blank");

}

</script>

</body>
  </html>
