<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(to bottom,#dff6ff,#ffffff);
color:#333;
}

/* HEADER */
header{
background:linear-gradient(90deg,#00b4db,#0083b0);
color:white;
padding:60px 20px;
text-align:center;
box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

header h1{
font-size:32px;
}

header p{
margin-top:10px;
font-weight:300;
}

/* CONTAINER */
.container{
padding:20px;
max-width:600px;
margin:auto;
}

/* CARD */
.card{
background:white;
border-radius:25px;
box-shadow:0 15px 35px rgba(0,0,0,0.15);
overflow:hidden;
margin-top:-40px;
transition:0.3s;
}

.card:hover{
transform:translateY(-5px);
}

.card img{
width:100%;
height:280px;
object-fit:cover;
}

.card-content{
padding:25px;
text-align:center;
}

.price{
font-size:22px;
color:#0083b0;
font-weight:700;
margin:10px 0;
}

.btn{
display:inline-block;
padding:14px 30px;
background:linear-gradient(90deg,#00b4db,#0083b0);
color:white;
text-decoration:none;
border-radius:50px;
margin-top:10px;
transition:0.3s;
font-weight:500;
}

.btn:hover{
opacity:0.8;
}

/* GALLERY */
.gallery{
margin-top:30px;
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
}

.gallery img{
width:100%;
height:100px;
object-fit:cover;
border-radius:15px;
transition:0.3s;
cursor:pointer;
}

.gallery img:hover{
transform:scale(1.05);
}

/* VIDEO */
.video-section{
margin-top:30px;
text-align:center;
}

video{
width:100%;
border-radius:20px;
margin-top:15px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* PAYMENT */
.payment{
background:#e0f7ff;
padding:25px;
border-radius:20px;
margin-top:30px;
text-align:center;
box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

.payment h3{
margin-bottom:15px;
color:#0083b0;
}

/* FOOTER */
footer{
text-align:center;
padding:25px;
margin-top:40px;
background:#0083b0;
color:white;
font-size:14px;
}

/* Floating WhatsApp */
.floating-wa{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:15px 20px;
border-radius:50px;
text-decoration:none;
font-weight:bold;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
transition:0.3s;
}

.floating-wa:hover{
transform:scale(1.1);
}
</style>
</head>
